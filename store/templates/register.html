{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>

    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'assets/css/register.css' %}">

    <!-- jQuery + Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>

</head>
<body>
{% if messages %}
<div class="top-messages">
    {% for message in messages %}
    <div class="alert alert-danger alert-dismissible fade show" role="alert">
        <strong>Error:</strong> {{ message }}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    {% endfor %}
</div>
{% endif %}
<div class="container register">
    <div class="row">

        <!-- Left Blue Panel -->
        <div class="col-md-3 register-left">
            <img src="https://image.ibb.co/n7oTvU/logo_white.png" alt=""/>
            <h3>Welcome</h3>
            <p>Please register to continue!</p>

                    <a href="{% url 'login' %}" class="btn btn-light mt-2">Login</a>
        </div>

        <!-- Right Form Panel -->
        <div class="col-md-9 register-right">

            <h3 class="register-heading">Register as a User</h3>

            <form method="POST" class="row register-form">
                {% csrf_token %}

                <div class="col-md-6">

                    <div class="form-group">
                        <input type="text" name="first_name" class="form-control" placeholder="First Name *" required>
                    </div>

                    <div class="form-group">
                        <input type="text" name="last_name" class="form-control" placeholder="Last Name *" required>
                    </div>

                    <div class="form-group">
                        <input type="password" name="password" class="form-control" placeholder="Password *" required>
                    </div>

                    <div class="form-group">
                        <input type="password" name="confirm_password" class="form-control" placeholder="Confirm Password *" required>
                    </div>

                </div>

                <div class="col-md-6">

                    <div class="form-group">
                        <input type="email" name="email" class="form-control" placeholder="Your Email *" required>
                    </div>

                    <div class="form-group">
                        <input type="text" name="phone" class="form-control" placeholder="Your Phone *" required>
                    </div>

                    <div class="form-group">
                        <input type="number" name="birth_year" class="form-control" placeholder="Enter Birth Year (e.g 2004) *" required>
                    </div>

                    <input type="submit" class="btnRegister" value="Register">

                </div>
            </form>

        </div>
    </div>
</div>

</body>
</html>
